<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>关于我</title>
    <link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/static/css/me.css}" href="./static/css/me.css"/>
</head>
<body>
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">WuLiyu</h2>
                <a th:href="@{/}" href="./index.html" class="item m-item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a th:href="@{/types}" href="./types.html" class="item m-item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a th:href="@{/tags}" href="./tags.html" class="item m-item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a th:href="@{/archives}" href="./archives.html" class="item m-item m-mobile-hide"><i class="tags icon"></i>归档</a>
                <a th:href="@{/about}" href="./about.html" class="active item m-item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="right item m-item m-mobile-hide">
                    <form th:action="@{/search}" name="search" method="post">
                        <div class="ui icon input transparent inverted">
                            <input type="text" placeholder="Search..." name="query" th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search icon link"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <span class="ui black icon button menu toggle m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </span>
    </nav>

    <!--中间内容-->
    <div class="m-padded-tb-massive">
        <div class="ui container">
            <div class="ui grid stackable">
                <div class="eleven wide column">
                    <img th:src="@{${user.avartar}}" class="ui rounded image" style="width:500px;height:400px;">
                </div>
                <div class="five wide column">
                    <div class="ui top attached segment">
                        <div class="ui header">关于我</div>
                    </div>
                    <div class="ui attached segment">
                        <p>
                            <span th:text="${user.nickname}">吴立宇</span>
                            ，
                            <span th:text="${user.details}">一个Java语言爱好者，最得意的是懂得程序语言,框架,计算的本质，数理逻辑和理论计算机科学。</span>
                        </p>
                    </div>
                    <div class="ui attached segment">
                        <p>Email:</p>
                        <p th:text="${user.email}"></p>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui orange pointing basic label">编程</div>
                        <div class="ui orange pointing basic label">写作</div>
                        <div class="ui orange pointing basic label">思考</div>
                        <div class="ui orange pointing basic label">运动</div>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui teal pointing basic label" th:each="tag : ${tags}" th:text="${tag.name}">Java</div>
                    </div>
                    <div class="ui bottom attached segment">
                        <a href="https://github.com/" data-content="https://github.com/wuliyu951109" class="ui circular icon button"><i class="github icon"></i></a>
                        <a class="ui wechat circular icon button" data-position="bottom center"><i class="weixin icon"></i></a>
                        <a class="ui qq circular icon button" data-content="1239741659" data-position="bottom center"><i class="qq icon"></i></a>
                    </div>
                    <div class="ui wechat-qr flowing popup top left transition hidden" style="width: 120px">
                        <img th:src="@{/static/static/img/weixin.jpg}" src="./static/img/weixin.jpg" alt="" class="ui rounded image" style="width: 100px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive text-center">
        <div class="ui container">
            <div class="ui inverted divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/static/static/img/weixin.jpg}" alt="" class="ui rounded image" style="width: 10em;"/>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">
                        我的社群账号
                    </h4>
                    <div class="ui inverted link list">
                        <a href="https://www.zhihu.com/people/wu-li-yu-5" class="item">知乎</a>
                        <a href="https://juejin.cn/user/2594503171773758" class="item">掘金</a>
                        <a href="https://home.cnblogs.com/u/2205726/" class="item">博客园</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">
                        我的社群账号
                    </h4>
                    <div class="ui inverted link list">
                        <a href="https://space.bilibili.com/383511477" class="item">bilibili</a>
                        <a href="https://github.com/wuliyu951109" class="item">github</a>
                        <a href="https://www.runoob.com/" class="item">菜鸟教程</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">
                        关于网站
                    </h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人博客，会分享关于编程，写作，思考相关的任何内容，希望可以给来到这的人有所帮助...
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    Copyright © 2020 - 2021 WuLiyu Designed by WuLiyu
                </p>
            </div>
        </div>
    </footer>
    <script th:src="@{/static/static/js/jquery-3.5.1.min.js}" src="./static/js/jquery-3.5.1.min.js"></script>
    <script th:src="@{/static/static/js/semantic.min.js}" src="./static/js/semantic.min.js"></script>
    <script>
        $('.menu.toggle').on("click", ()=>{
            $(".m-item").toggleClass("m-mobile-hide")
        });
        $('.qq').popup();
        $('.wechat').popup({
            popup: $('.wechat-qr'),
            position : "bottom center"
        });
    </script>
</body>
</html>
