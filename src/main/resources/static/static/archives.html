<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>归档</title>
    <link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/static/css/me.css}" href="./static/css/me.css"/>
</head>
<body>
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">WuLiyu</h2>
                <a th:href="@{/}" href="./index.html" class="item m-item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a th:href="@{/types}" href="./types.html" class="item m-item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a th:href="@{/tags}" href="./tags.html" class="item m-item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a th:href="@{/archives}" href="./archives.html" class="active item m-item m-mobile-hide"><i class="tags icon"></i>归档</a>
                <a th:href="@{/about}" href="./about.html" class="item m-item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="right item m-item m-mobile-hide">
                    <div class="ui icon input transparent invert">
                        <input type="text" placeholder="Search...">
                        <i class="search icon link"></i>
                    </div>
                </div>
            </div>
        </div>
        <span class="ui black icon button menu toggle m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </span>
    </nav>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container" th:each="blogsmap : ${blogsmaps}">
            <!--header-->
            <div class="ui top attached padded segment ">
                <div class="ui middle aligned two column grid ">
                    <div class="column">
                        <div class="ui teal header">归档</div>
                    </div>
                    <div class="right aligned column">
                        共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(blogs)}">14</h3>篇博客
                    </div>
                </div>
            </div>

            <h2 class="ui center aligned header" th:text="${blogsmap.key} + 1900">2020</h2>
            <div class="ui fluid vertical menu">
                <a th:href="@{/blog/{id}(id=${blog.id})}" href="#" class="item" target="_blank" th:each="blog : ${blogsmap.value}">
                    <span>
                        <i class="mini teal circle icon"></i>
                        <span th:text="${blog.title}">关于刻意练习的清单</span>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text="@{{month}月{date}(month=${blog.createTime.month}+1,date=${blog.createTime.date})}">9月03</div>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">
                        原创
                    </div>
                </a>
            </div>

        </div>
    </div>
    <br><br>
    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive text-center">
        <div class="ui container">
            <div class="ui inverted divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img  th:src="@{/static/static/img/weixin.jpg}" alt="" class="ui rounded image" style="width: 10em;"/>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">
                        我的社群账号
                    </h4>
                    <div class="ui inverted link list">
                        <a href="https://www.zhihu.com/people/wu-li-yu-5" class="item">知乎</a>
                        <a href="https://juejin.cn/user/2594503171773758" class="item">掘金</a>
                        <a href="https://home.cnblogs.com/u/2205726/" class="item">博客园</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">
                        我的社群账号
                    </h4>
                    <div class="ui inverted link list">
                        <a href="https://space.bilibili.com/383511477" class="item">bilibili</a>
                        <a href="https://github.com/wuliyu951109" class="item">github</a>
                        <a href="https://www.runoob.com/" class="item">菜鸟教程</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">
                        关于网站
                    </h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人博客，会分享关于编程，写作，思考相关的任何内容，希望可以给来到这的人有所帮助...
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    Copyright © 2020 - 2021 WuLiyu Designed by WuLiyu
                </p>
            </div>
        </div>
    </footer>
    <script th:src="@{/static/static/js/jquery-3.5.1.min.js}" src="./static/js/jquery-3.5.1.min.js"></script>
    <script th:src="@{/static/static/js/semantic.min.js}" src="./static/js/semantic.min.js"></script>
    <script>
        $('.menu.toggle').on("click", ()=>{
            $(".m-item").toggleClass("m-mobile-hide")
        });
    </script>
</body>
</html>
