<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>博客登录管理</title>
    <link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/static/css/me.css}" href="../static/static/css/me.css"/>
</head>
<body>
    <div>
        <br><br><br>
    </div>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="../static/static/img/logo.png" class="image">
                        <div class="content">
                            管理后台登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="/admin/login" th:action="@{/admin/login}" >
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登录</button>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/static/js/semantic.min.js"></script>
</body>
</html>
